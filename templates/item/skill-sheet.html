<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="details">Details</a>
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Attributes Tab --}}
        <div class="tab details" data-group="primary" data-tab="details">
            <div class="form-group">
                <label class="label-text">{{localize "Category"}}</label>
                <label class="label-text">{{data.skillcategory}}</label>
            </div>
            <div class="form-group">
                <label class="label-text">{{localize "Base"}}</label>
                <input  class="attribute-value"  type="text"  name="data.base"  value="{{data.base}}"  data-dtype="Number"  />
            </div>
            <div class="form-group">
                <label class="label-text">{{localize "Increase"}}</label>
                <input  class="attribute-value"  type="text"  name="data.increase"  value="{{data.increase}}"  data-dtype="Number"  />
            </div>
            <div class="form-group">
                <label class="label-text">{{localize "Modifier"}}</label>
                <input  class="attribute-value"  type="text"  name="data.modifier"  value="{{data.modifier}}"  data-dtype="Number"  />
            </div>
            <div class="form-group">
                <label class="label-text">{{localize "Total"}}</label>
                <label class="label-text">{{data.total}}</label>
            </div>
            <div class="form-group">
                <label class="label-text">{{localize "Experience"}}</label>
                <input type="checkbox" name="data.experience" {{checked data.experience}}/>
                <!-- <input  class="attribute-value"  type="text"  name="data.experience"  value="{{data.experience}}"  data-dtype="Boolean"  /> -->
            </div>            
        </div>

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description.description.value target="data.description.description.value" button=true owner=owner editable=editable}}
        </div>

    </section>
</form>
