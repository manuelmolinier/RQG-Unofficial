<div class="runequest chat-card skill-card" data-actor-id="{{actor._id}}" data-item-id="{{item._id}}"
     {{#if tokenId}}data-token-id="{{tokenId}}"{{/if}}>
    <header class="card-header">
        <img src="{{actor.img}}" title="{{item.name}}" width="50" height="50"/>
        <h3 class="item-name">{{charname}}</h3>
    </header>

    <div class="card-content">
        Rolls: {{roll.total}} vs {{target}} - <h1>{{result}}</h1>
    </div>

    <footer class="card-footer">
    </footer>
</div>
