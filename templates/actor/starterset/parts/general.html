<div class="general-container">
    <div class="general-name-container">
        <div class="section-name">
            <p class="title">{{localize "RQG.Name"}}</p>
            <input class="name-input" name="name" type="text" value="{{actor.name}}" placeholder="Name"/>
        </div>
        <div class="section-description">
            <p class="title">Description&nbsp;&&nbsp;Background</p>
            {{editor content=data.biography target="data.biography" button=true owner=owner editable=editable}}            
        </div>
    </div>
    <div class="general-portrait-container">
        <img class="character-profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}"/>       
    </div>
    <div class="general-runes-container">
        {{> "systems/runequest/templates/actor/starterset/parts/runes-ss-partial.html"}}
    </div>
</div>
