<label>{{localize "RQG.Gear"}}</label>
<table style="height: 70px;" border="2">
    <colgroup>
        <col span="1" style="width: 20%;">
        <col span="1" style="width: 10%;">
        <col span="1" style="width: 10%;">
        <col span="1" style="width: 35%;">
        <col span="1" style="width: 15%;">
    </colgroup> 
    <thead style="height: 28px;">
        <th style="width: 25%; text-align: center; height: 28px;">{{localize "RQG.Name"}}</th>
        <th style="width: 15%; text-align: center; height: 28px;">{{localize "RQG.QTY"}}</th>
        <th style="width: 15%; text-align: center; height: 28px;">{{localize "RQG.Weight"}}</th>
        <th style="width: 10%; text-align: center; height: 28px;">{{localize "RQG.Description"}}</th>
        <th style="width: 10%; text-align: center; height: 28px;"><a class="item-control item-create" title="Create item" data-type="item"><i class="fas fa-plus"></i></a></th>
    </thead>
    <tbody>
    {{#each data.gear as |item id|}}
        <tr class="item" data-item-id="{{item.id}}" style="height: 28px;">
        <td style="width: 25%; height: 28px; text-align: center;">{{localize item.name}}</td>
        <td style="width: 15%; height: 28px; text-align: center;"><input class="item-edit" id="{{id}}_{{item.id}}_item_qty" type="text" name="data.quantity" value="{{item.data.data.quantity}}"/></td>
        <td style="width: 15%; height: 28px; text-align: center;">{{item.data.data.weight}}</td>
        <td style="width: 10%; text-align: center;">
            {{displayDescription item.data.data.description}} <!-- To be replaced by a better display once I find if Editor can be used readonly -->
        </td>
        <td>
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>                
        </td>
        </tr>        
    {{/each}}
    </tbody>
</table>
